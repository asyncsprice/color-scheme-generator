<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COlor Scheme Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body id="body" class="">
        <header>
            <input id="color-seed" type="color">
            <select id="color-scheme" class="">
                <option id="monochrome" value="monochrome">monochrome</option>
                <option id="monochrome-dark" value="monochrome-dark">monochrome-dark</option>
                <option id="monochrome-light" value="monochrome-light">monochrome-light</option>
                <option id="analogic" value="analogic">analogic</option>
                <option id="complement" value="complement">complement</option>
                <option id="analogic-complement" value="analogic-complement">analogic-complement</option>
                <option id="triad" value="triad">triad</option>
                <option id="quad" value="quad">quad</option>
            </select>
            <i id="light-dark-btn" class="fa-solid fa-circle-half-stroke"></i>
            <button id="btn" class="">Get color scheme</button>
        </header>
        <main id="color-container">
            
        </main>
    </body>
</html>
